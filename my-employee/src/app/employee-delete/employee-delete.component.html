<form [formGroup]="deleteForm">
  <mat-card>
    <mat-card-title>Delete Employee</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="number" formControlName= "EmployeeId" placeholder="Employee id">
      </mat-form-field>
      <br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="deleteEmployee()"  [disabled]="!deleteForm.valid">delete</button>
      <button mat-button color="primary"  (click)="reset()">reset</button>
      <button mat-button color="warn"  (click)="goBack()">close</button>
    </mat-card-actions>
  </mat-card>
</form>
